<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div id="display" data-output>
                <div id="previous-operand" data-previous-operand>456</div>
                <div id="current-operand" data-current-operand>456</div>
            </div>
            <button class="button clear" data-clear="">C</button>
            <button class="button tbd">?</button>
            <button class="button tbd">?</button>
            <button class="button operator" data-operator>/</button>
            <button class="button number" data-number>7</button>
            <button class="button number" data-number>8</button>
            <button class="button number" data-number>9</button>
            <button class="button operator" data-operator>x</button>
            <button class="button number" data-number>4</button>
            <button class="button number" data-number>5</button>
            <button class="button number" data-number>6</button>
            <button class="button operator" data-operator>-</button>
            <button class="button number" data-number>1</button>
            <button class="button number" data-number>2</button>
            <button class="button number" data-number>3</button>
            <button class="button operator" data-operator>+</button>
            <button class="button number" id="zero" data-number>0</button>
            <button class="button number" data-number>.</button>
            <button class="button equal" data-equal>=</button>
        </div>
    </div>
</body>
</html>
